<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

            <div class="right_box">
                <select name="currency" class="currency"></select>
                <input type="text" name="" id="ans" disabled>
            </div>
        </div>
        <button class="btn" id="btn">Convert <i class="fa fa-retweet"></i></button>
      </section>
      <section class="r-s">
        <!-- Abdullah -->
      </section>
    </div>
  </main>
  <footer></footer>
